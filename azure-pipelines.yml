trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    npm install snyk-to-html -g
    git clone https://github.com/snyk-tech-services/snyk-filter.git
    npm install -g snyk-filter
  displayName: 'Install Utilities'
